# Kubernetes Secret for API keys and sensitive data
# IMPORTANT: Do not commit actual secrets to git
# Use kubectl create secret or external secret management

apiVersion: v1
kind: Secret
metadata:
  name: prism-api-secrets
  namespace: prism-ai
type: Opaque
stringData:
  # API Authentication
  API_KEY: "changeme-use-strong-key"

  # LLM API Keys (base64 encoded in production)
  OPENAI_API_KEY: "sk-..."
  ANTHROPIC_API_KEY: "sk-ant-..."
  GEMINI_API_KEY: "..."
  XAI_API_KEY: "xai-..."

  # Redis (if needed)
  REDIS_PASSWORD: "changeme"

---
# Example: Create secret from file
# kubectl create secret generic prism-api-secrets \
#   --from-file=API_KEY=./secrets/api-key.txt \
#   --from-file=OPENAI_API_KEY=./secrets/openai-key.txt \
#   --namespace=prism-ai
