apiVersion: v1
kind: Service
metadata:
  name: prism-api-service
  namespace: prism-ai
  labels:
    app: prism-api-server
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  type: ClusterIP
  selector:
    app: prism-api-server
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8080
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
# Headless service for WebSocket sticky sessions
apiVersion: v1
kind: Service
metadata:
  name: prism-api-headless
  namespace: prism-ai
  labels:
    app: prism-api-server
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: prism-api-server
  ports:
  - name: websocket
    port: 8080
    targetPort: 8080
    protocol: TCP
