[package]
name = "prism-ai"
version = "0.1.0"
edition = "2021"
authors = ["Prism-AI Research Team"]
description = "PRISM: Predictive Reasoning via Information-theoristic Statistical Manifolds - GPU-accelerated neuromorphic and quantum computing analogues"
license = "MIT"
build = "build.rs"

[workspace]
members = [
    "src/neuromorphic",
    "src/quantum",
    "src/foundation",
    "src/shared-types",
    "src/prct-core",
    "src/mathematics",
    "validation",
]

[features]
default = ["cuda"]
# Real CUDA GPU acceleration (requires NVIDIA drivers + RTX GPU)
cuda = ["neuromorphic-engine/cuda", "prct-core/cuda", "dep:bindgen"]
# MLIR support for advanced optimizations
mlir = []
# PWSA (Proliferated Warfighter Space Architecture) Integration
pwsa = ["cuda"]
# Mission Charlie: Thermodynamic LLM Intelligence Fusion
mission_charlie = ["cuda"]
# CPU-based simulation (DEPRECATED - only for testing without GPU)
simulation = ["neuromorphic-engine/simulation"]

[build-dependencies]
cc = "1.0"
bindgen = { version = "0.69", optional = true }
cuda-config = "0.1"

[dependencies]
neuromorphic-engine = { path = "src/neuromorphic", default-features = false, features = ["cuda"] }
quantum-engine = { path = "src/quantum" }
platform-foundation = { path = "src/foundation" }
shared-types = { path = "src/shared-types" }
prct-core = { path = "src/prct-core", features = [] }
mathematics = { path = "src/mathematics" }

tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
rayon = "1.10"
ndarray = { version = "0.15", default-features = false, features = ["std"] }
approx = "0.5"
num-complex = "0.4"
nalgebra = "0.32"
rustfft = "6.1"
statrs = "0.16"
kdtree = "0.7"
ordered-float = "3.0"
env_logger = "0.11"
log = "0.4"
rand = "0.8"
rand_chacha = "0.3"
rand_distr = "0.4"
uuid = { version = "1.0", features = ["v4"] }
chrono = "0.4"
# Use latest cudarc from git for CUDA 13 support
cudarc = { git = "https://github.com/coreylowman/cudarc.git", branch = "main", default-features = false, features = ["cuda-13000", "driver", "nvrtc", "cublas", "curand", "f16"] }
dashmap = "5.5"
bincode = "1.3"
tempfile = "3.8"
sha2 = "0.10"
fastrand = "2.0"
parking_lot = "0.12"
once_cell = "1.19"
# Candle removed - using cudarc directly for GPU acceleration
colored = "2.1"
# Week 2: Encryption for classified data
aes-gcm = "0.10"
argon2 = "0.5"
zeroize = "1.7"

# Mission Charlie: LLM Integration
reqwest = { version = "0.11", features = ["json"] }
governor = "0.6"  # Rate limiting
rust_decimal = "1.33"  # Cost tracking
async-trait = "0.1"  # Async trait support
futures = "0.3"  # Async utilities
zstd = "0.13"  # Kolmogorov complexity estimation
toml = "0.8"  # Configuration file support
half = "2.4"  # F16 support for GGUF quantization

