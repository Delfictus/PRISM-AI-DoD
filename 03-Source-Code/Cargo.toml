# ═══════════════════════════════════════════════════════════════════════════
# CUDA 13 SUPPORT
# ═══════════════════════════════════════════════════════════════════════════
# Using latest git versions of cudarc and candle for CUDA 13 compatibility
# These versions auto-detect CUDA version at build time
# ═══════════════════════════════════════════════════════════════════════════

[patch.crates-io]
# Override ALL cudarc versions to use our CUDA 13 compatible version
cudarc = { git = "https://github.com/coreylowman/cudarc.git", branch = "main", default-features = false, features = ["cuda-13000", "driver", "nvrtc", "cublas", "curand", "f16"] }